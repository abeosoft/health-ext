<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="MicroProfile Health UI"/>
        <meta name="keywords" content="MicroProfile, Health" />
        <meta name="author" content="Phillip Kruger"/>
        <meta name="url" content="https://github.com/microprofile-extensions/health-ext"/>
        <link rel="icon" href="mplogo.png"/>
        <link rel="apple-touch-icon" href="mplogo.png"/>
        <link rel="apple-touch-icon-precomposed" href="mplogo.png"/>
        <link rel="shortcut icon" type="image/x-icon" href="mplogo.png"/>
        
        <title>MicroProfile Health UI</title>

        <!-- Semantic UI -->
        <link rel="stylesheet" type="text/css" href="../webjars/semantic-ui/${semantic-ui.version}/dist/semantic.min.css">
        
    </head>
    
    <body>
        <div class="ui top menu">
            <div class="item">
                <img src="mplogo.png">
            </div>
            <div class="header item"><h2>MicroProfile Health UI</h2></div>
            <div class="item" id="state">
                <!-- Here enter the state -->
            </div>
            <div class="big right item">
                <a href="https://github.com/microprofile-extensions/health-ext" target="_blank"><i class="github icon"></i></a>
            </div>
        </div>
        
        <div class="ui container">
            <div class="ui grid" id="tiles">
                <!-- Here enter the health probes -->
            </div>
        </div>    
            
        <br/><br/>
        <div class="ui inverted vertical footer segment">
            <div class="ui center aligned container">
                <img src="logo.png" class="ui centered mini image">
                <div class="ui horizontal inverted small divided link list">
                    <a class="item" href="https://microprofile.io/">Eclipse MicroProfile</a>
                    <a class="item" href="http://www.microprofile-ext.org">MicroProfile Extensions</a>
                </div>
            </div>
        </div>
        
        <script src="../webjars/jquery/${jquery.version}/dist/jquery.min.js"></script>
        <script src="../webjars/semantic-ui/${semantic-ui.version}/dist/semantic.min.js"></script>
        <script src="healthui.js"></script>
        
    </body>
</html>
